ass="javascript">            <span class="hljs-keyword">var</span> count = <span class="hljs-number">0</span>; <span class="hljs-comment">//记录图片是第几张</span></span><br><span class="javascript">            $(<span class="hljs-string">&quot;#pic img&quot;</span>).eq(<span class="hljs-number">0</span>).fadeIn(<span class="hljs-number">1</span>); <span class="hljs-comment">//初始图片显示状态，不写的话，第一张图片不会显示</span></span><br><span class="javascript">            $(<span class="hljs-string">&quot;#nav img&quot;</span>).on(<span class="hljs-string">&quot;click&quot;</span>, changePic); <span class="hljs-comment">//给导航框小图片添加点击事件</span></span><br><span class="javascript">            <span class="hljs-keyword">var</span> list = <span class="hljs-built_in">Array</span>.from($(<span class="hljs-string">&quot;#nav img&quot;</span>)); <span class="hljs-comment">//将小图图片列表，放在数组中</span></span><br><span class="javascript">            <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">changePic</span>(<span class="hljs-params">e</span>) </span>&#123; <span class="hljs-comment">//小图点击事件</span></span><br><span class="javascript">                <span class="hljs-keyword">var</span> index = list.indexOf(<span class="hljs-built_in">this</span>); <span class="hljs-comment">//在数组中查找被点击的那一项索引</span></span><br><span class="javascript">                count = index; <span class="hljs-comment">//当点击时将自动切换的索引换成点击的那个</span></span><br><span class="javascript">                $(<span class="hljs-string">&quot;#pic img:visible&quot;</span>).fadeOut(<span class="hljs-number">500</span>); <span class="hljs-comment">//初始化所有图片，将显示的隐藏</span></span><br><span class="javascript">                $(<span class="hljs-string">&quot;#pic img&quot;</span>).eq(index).fadeIn(<span class="hljs-number">500</span>); <span class="hljs-comment">//将被单击的显示</span></span><br><span class="javascript">            &#125;</span><br><span class="javascript">            <span class="hljs-built_in">setInterval</span>(autoMove, <span class="hljs-number">3000</span>); <span class="hljs-comment">//每三秒切换一次</span></span><br><span class="javascript">            <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">autoMove</span>(<span class="hljs-params"></span>) </span>&#123;</span><br><span class="javascript">                count++; <span class="hljs-comment">//切换图片</span></span><br><span class="javascript">                <span class="hljs-keyword">if</span> (count &gt; <span class="hljs-number">4</span>) &#123;</span><br><span class="javascript">                    count = <span class="hljs-number">0</span>;</span><br><span class="javascript">                &#125;</span><br><span class="javascript">                $(<span class="hljs-string">&quot;#pic img:visible&quot;</span>).fadeOut(<span class="hljs-number">500</span>); <span class="hljs-comment">//初始化所有图片，将显示的隐藏</span></span><br><span class="javascript">                $(<span class="hljs-string">&quot;#pic img&quot;</span>).eq(count).fadeIn(<span class="hljs-number">500</span>); <span class="hljs-comment">//将被单击的显示</span></span><br><span class="javascript">            &#125;</span><br><span class="javascript">        </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br></code></pre></td></tr></table></figure>
