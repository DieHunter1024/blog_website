n><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;en&quot;</span>&gt;</span><br><br>    <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;viewport&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;width=device-width, initial-scale=1.0&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">http-equiv</span>=<span class="hljs-string">&quot;X-UA-Compatible&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;ie=edge&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Document<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="css"></span><br><span class="css">            <span class="hljs-selector-class">.box</span> &#123;</span><br><span class="css">                <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;</span><br><span class="css">                <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;</span><br><span class="css">                <span class="hljs-attribute">position</span>: absolute;</span><br><span class="css">                <span class="hljs-attribute">background</span>: lightcoral;</span><br><span class="css">                <span class="hljs-attribute">border-radius</span>: <span class="hljs-number">50%</span>;</span><br><span class="css">            &#125;</span><br><span class="css">        </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript"></span><br><span class="javascript">            <span class="hljs-keyword">var</span> arrX = [];<span class="hljs-comment">//新建数组，记录小球的x轴路径</span></span><br><span class="javascript">            <span class="hljs-keyword">var</span> arrY = [];<span class="hljs-comment">//新建数组，记录小球的y轴路径</span></span><br><span class="javascript">            <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>;<span class="hljs-comment">//小球移动时数组的第i项存进数组</span></span><br><span class="javascript">            <span class="hljs-keyword">var</span> stop;<span class="hljs-comment">//小球的运动</span></span><br><span class="javascript">            <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">Ball</span>(<span class="hljs-params"></span>) </span>&#123;&#125;<span class="hljs-comment">//新建小球类</span></span><br><span class="javascript">            Ball.prototype = &#123;</span><br><span class="javascript">                <span class="hljs-attr">ball</span>:<span class="hljs-literal">null</span>,<span class="hljs-comment">//新建小球</span></span><br><span class="javascript">                <span class="hljs-attr">createBall</span>: <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<span class="hljs-comment">//创建小球，添加到body中</span></span><br><span class="javascript">                    <span class="hljs-built_in">this</span>.ball = <span class="hljs-built_in">document</span>.createElement(<span class="hljs-string">&quot;div&quot;</span>);</span><br><span class="javascript">                    <span class="hljs-built_in">document</span>.body.appendChild(<span class="hljs-built_in">this</span>.ball);</span><br><span class="javascript">                    <span class="hljs-built_in">this</span>.ball.className = <span class="hljs-string">&quot;box&quot;</span>;</span><br><span class="javascript">                    <span class="hljs-built_in">this</span>.ball.self = <span class="hljs-built_in">this</span>;<span class="hljs-comment">//引入小球的属性self指向Ball对象（this）</span></span><br><span class="javascript">                    <span class="hljs-built_in">this</span>.ball.addEventListener(<span class="hljs-string">&quot;mousedown&quot;</span>, <span class="hljs-built_in">this</span>.mouseHandler);<span class="hljs-comment">//添加点击事件</span></span><br><span class="javascript">                    <span class="hljs-keyword">return</span> <span class="hljs-built_in">this</span>.ball;</span><br><span class="javascript">                &#125;,</span><br><span class="javascript">                <span class="hljs-attr">mouseHandler</span>: <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) </span>&#123;</span><br><span class="javascript">                    <span class="hljs-keyword">if</span> (e.type === <span class="hljs-string">&quot;mousedown&quot;</span>) &#123;<span class="hljs-comment">//当鼠标点击时添加移动事件给document，添加鼠标松开事件给小球，并且使用回调，每次执行一个函数，对e.type进行判断</span></span><br><span class="javascript">                        <span class="hljs-built_in">this</span>.addEventListener(<span class="hljs-string">&quot;mouseup&quot;</span>, <span class="hljs-built_in">this</span>.self.mouseHandler);</span><br><span class="javascript">                        <span class="hljs-built_in">document</span>.ball = <span class="hljs-built_in">this</span>;<span class="hljs-comment">//引入对象ball给document</span></span><br><span class="javascript">                        <span class="hljs-built_in">document</span>.boxObj = &#123;<span class="hljs-comment">//给document添加对象属性鼠标相对小球位置</span></span><br><span class="javascript">                            <span class="hljs-attr">x</span>: e.offsetX,</span><br><span class="javascript">                            <span class="hljs-attr">y</span>: e.offsetY</span><br><span class="javascript">                        &#125;;</span><br><span class="javascript">                        <span class="hljs-built_in">document</span>.addEventListener(<span class="hljs-string">&quot;mousemove&quot;</span>, <span class="hljs-built_in">this</span>.self.mouseHandler);</span><br><span class="javascript">                    &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (e.type === <span class="hljs-string">&quot;mousemove&quot;</span>) &#123;<span class="hljs-comment">//鼠标移动时让小球位置等于鼠标在当前窗口的位置减去鼠标相对小球位置</span></span><br><span class="javascript">                        <span class="hljs-built_in">this</span>.ball.style.left = e.x - <span class="hljs-built_in">this</span>.boxObj.x + <span class="hljs-string">&quot;px&quot;</span>;</span><br><span class="javascript">                        <span class="hljs-built_in">this</span>.ball.style.top = e.y - <span class="hljs-built_in">this</span>.boxObj.y + <span class="hljs-string">&quot;px&quot;</span>;</span><br><span class="javascript">                        arrX.push(<span class="hljs-built_in">this</span>.ball.style.left);<span class="hljs-comment">//小球每次移动将位置存入数组中</span></span><br><span class="javascript">                        arrY.push(<span class="hljs-built_in">this</span>.ball.style.top);</span><br><span class="javascript">                    &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (e.type === <span class="hljs-string">&quot;mouseup&quot;</span>) &#123;<span class="hljs-comment">//当鼠标松开时，解除监听事件并且执行自动返回函数</span></span><br><span class="javascript">                        <span class="hljs-built_in">this</span>.removeEventListener(<span class="hljs-string">&quot;mouseHandler&quot;</span>, <span class="hljs-built_in">this</span>.self.mouseHandler);</span><br><span class="javascript">                        <span class="hljs-built_in">document</span>.removeEventListener(<span class="hljs-string">&quot;mousemove&quot;</span>, <span class="hljs-built_in">this</span>.self.mouseHandler);</span><br><span class="javascript">                        <span class="hljs-built_in">document</span>.self = <span class="hljs-built_in">this</span>;</span><br><span class="javascript">                        i = arrX.length;</span><br><span class="javascript">                        stop = <span class="hljs-built_in">setInterval</span>(<span class="hljs-built_in">this</span>.self.autoMove, <span class="hljs-number">16</span>);</span><br><span class="javascript">                    &#125;</span><br><span class="javascript">                &#125;,</span><br><span class="javascript">                <span class="hljs-attr">autoMove</span>: <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<span class="hljs-comment">//返回函数，当小球运动到初始状态时，取消Interval函数</span></span><br><span class="javascript">                    <span class="hljs-built_in">document</span>.self.style.left = arrX[i];</span><br><span class="javascript">                    <span class="hljs-built_in">document</span>.self.style.top = arrY[i];</span><br><span class="javascript">                    <span class="hljs-keyword">if</span> (i &lt;= <span class="hljs-number">0</span>) &#123;</span><br><span class="javascript">                        arrX.length = <span class="hljs-number">0</span>;</span><br><span class="javascript">                        arrY.length = <span class="hljs-number">0</span>;</span><br><span class="javascript">                        <span class="hljs-built_in">clearInterval</span>(stop);</span><br><span class="javascript">                        <span class="hljs-keyword">return</span>;</span><br><span class="javascript">                    &#125;</span><br><span class="javascript">                    i--;</span><br><span class="javascript">                &#125;</span><br><span class="javascript">            &#125;;</span><br><span class="javascript">            <span class="hljs-comment">//实例化小球，并且执行小球方法</span></span><br><span class="javascript">            <span class="hljs-keyword">var</span> ball = <span class="hljs-keyword">new</span> Ball();</span><br><span class="javascript">            ball.createBall();</span><br><span class="javascript">        </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br></code></pre></td></tr></table></figure>
